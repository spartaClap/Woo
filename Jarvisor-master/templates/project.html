<!DOCTYPE html>
<html>
  <head>
    <!-- html 기본 -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- 부트스트랩 연결 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- ajax 연결 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>



    <!-- 구글 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- css 파일 연결-->
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/menu.css')}}" />
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/project.css')}}" />
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/menubar.css')}}" />

    <title>모두의 회의 비서 Jarvisor</title>
  </head>
  <body>
    <header>
      <div>
        <nav class="navbar navbar-dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="/main">Jarvisor</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasDarkNavbar"
              aria-controls="offcanvasDarkNavbar"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div
              class="offcanvas offcanvas-end text-bg-dark"
              tabindex="-1"
              id="offcanvasDarkNavbar"
              aria-labelledby="offcanvasDarkNavbarLabel"
            >
              <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">
                  Jarvisor
                </h5>
                <button
                  type="button"
                  class="btn-close btn-close-white"
                  data-bs-dismiss="offcanvas"
                  aria-label="Close"
                ></button>
              </div>
              <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/mypage">마이페이지</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/logout">로그아웃</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <!--캔버스이동메뉴-->
      <div class="top">
        <div class="menubar">
          <ul class="nav nav-pills nav-fill">
            <li class="nav-item">
              <a class="nav-link active" style="background: aquamarine; color: black"	href='/project'>프로젝트</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href='/topic'>회의록</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href='/todo'>To Do List</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="contents">
        <div class="box">
          <div class="plan_head">
            <input id="projectName" type="text" value="프로젝트 이름을 입력하세요" readonly />
          </div>
        </div>
        <div class="box">
          <div class="introbox">
            <input
              id="projectIntro"
              type="text"
              value="프로젝트 소개"
              readonly
            />
            <button class="openBtn">수정하기</button>
          </div>
        </div>
      </div>

      <!--프로젝트 네임 수정 (모달창)-->
      <div class="modal hidden">
        <div class="bg"></div>
        <div class="modalBox">
          <p>프로젝트 이름</p>
          <input type="text" id="newName" class="inputbox" />
          <p>프로젝트 설명</p>
          <input type="text" id="newIntro" class="inputbox" />
          <div class="modalBtn">
            <button class="closeBtn">닫기</button>
            <button class="doneBtn" onclick="done()">저장</button>
          </div>
        </div>
      </div>

      <script>
        const open = () => {
          document.querySelector(".modal").classList.remove("hidden");
        };

        const close = () => {
          document.querySelector(".modal").classList.add("hidden");
        };

        document.querySelector(".openBtn").addEventListener("click", open);
        document.querySelector(".closeBtn").addEventListener("click", close);
        document.querySelector(".bg").addEventListener("click", close);

        function done() {
          let projectName = $("#newName").val();
          $("#projectName").attr("value", projectName);
          let projectIntro = $("#newIntro").val();
          $("#projectIntro").attr("value", projectIntro);
        }
      </script>
    </main>
  </body>
</html>
