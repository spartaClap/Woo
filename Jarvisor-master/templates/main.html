<!DOCTYPE html>
<html>
  <head>
    <!-- html 기본 -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- 부트스트랩 연결 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- ajax 연결 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- 구글 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- css 파일 연결-->
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/menu.css')}}" />
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/main.css')}}" />
    
    <script>
      const projectGo = (numValue) => {
  
        let formData = new FormData
        formData.append('num_give', numValue)
        
        fetch('/projectnum', {
            method: 'POST',
            body: formData
        }).then(res=>res.json()).then(data=>{
                  // alert(data['msg'])
                  window.location.href='/project'
        })
      }
    
    </script>
    <title>모두의 회의 비서 | Jarvisor</title>
  </head>
  <body>
    <header>
      <div>
        <nav class="navbar navbar-dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="/main">Jarvisor</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasDarkNavbar"
              aria-controls="offcanvasDarkNavbar"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div
              class="offcanvas offcanvas-end text-bg-dark"
              tabindex="-1"
              id="offcanvasDarkNavbar"
              aria-labelledby="offcanvasDarkNavbarLabel"
            >
              <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">
                  Jarvisor
                </h5>
                <button
                  type="button"
                  class="btn-close btn-close-white"
                  data-bs-dismiss="offcanvas"
                  aria-label="Close"
                ></button>
              </div>
              <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/mypage">마이페이지</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/logout">로그아웃</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <div
        id="carouselExampleIndicators"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="onetake">
              <div class="plan_head">
                <div class="circle">
                  <div class="circle_text">
                    <h3>{{project_nm1}}</h3>
                  </div>
                </div>
                <div class="hoverbox">
                  <div class="screen">
                    <div class="hud01"><img src="./static/img/hover01.png" /></div>
                    <div class="hud02"><img src="./static/img/hover02.png" /></div>

                    <div class="hud06">
                      <img src="./static/img/background-deco01.png" />
                    </div>
                  </div>
                </div>
                <button onclick="projectGo(1)">
                  PROJECT GO
                </button>
              </div>
            </div>
          </div>
          <div class="carousel-item">
            <div class="onetake">
              <div class="plan_head">
                <div class="circle">
                  <div class="circle_text">
                    <h3>{{project_nm2}}</h3>
                  </div>
                </div>
                <div class="hoverbox">
                  <div class="screen">
                    <div class="hud01"><img src="./static/img/hover01.png" /></div>
                    <div class="hud02"><img src="./static/img/hover02.png" /></div>

                    <div class="hud06">
                      <img src="./static/img/background-deco01.png" />
                    </div>
                  </div>
                </div>
                <button onclick="projectGo(2)">
                  PROJECT GO
                </button>
              </div>
            </div>
          </div>
          <div class="carousel-item">
            <div class="onetake">
              <div class="plan_head">
                <div class="circle">
                  <div class="circle_text">
                    <h3>{{project_nm3}}</h3>
                  </div>
                </div>
                <div class="hoverbox">
                  <div class="screen">
                    <div class="hud01"><img src="./static/img/hover01.png" /></div>
                    <div class="hud02"><img src="./static/img/hover02.png" /></div>

                    <div class="hud06">
                      <img src="./static/img/background-deco01.png" />
                    </div>
                  </div>
                </div>
                <button onclick="projectGo(3)">
                  PROJECT GO
                </button>
              </div>
            </div>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </main>
  </body>
</html>
